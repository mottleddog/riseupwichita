/*** auth UI ***/if(currentUser){document.getElementById('auth-logged-out').classList.add('hidden');document.getElementById('auth-logged-in').classList.remove('hidden');document.getElementById('user-name-nav').innerText=currentUser.name;document.getElementById('user-name-menu').innerText=currentUser.name;document.getElementById('user-type-menu').innerText=currentUser.type==='poster'?'Job Poster':'Job Seeker';document.getElementById('menu-postjob').classList.toggle('hidden',currentUser.type!=='poster');}else{document.getElementById('auth-logged-out').classList.remove('hidden');document.getElementById('auth-logged-in').classList.add('hidden');}}
/*** JOB FILTER ***/
function filterJobs(){const q=document.getElementById('job-search').value.toLowerCase();const t=document.getElementById('job-type-filter').value;const filtered=jobs.filter(j=>(j.title.toLowerCase().includes(q)||j.company.toLowerCase().includes(q)||j.location.toLowerCase().includes(q))&&(t===''||j.jobType===t));const jg=document.getElementById('jobs-grid');jg.innerHTML='';filtered.forEach(j=>{jg.innerHTML+=`<div class="card-3d p-5"><h3 class="text-xl font-bold text-blue-900 mb-2">${j.title}</h3><p class="text-slate-700 mb-1">${j.company}</p><p class="text-slate-500 text-sm mb-3">${j.location}</p><button class="btn-3d btn-blue px-4 py-1 rounded-full text-sm" onclick="alert('Contact: ${j.contact}')">Apply</button></div>`;});document.getElementById('no-jobs').classList.toggle('hidden',filtered.length>0);}
/*** RESUME ***/
function handleResumeUpload(e){const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=function(){const t=r.result;document.getElementById('res-summary').value=t.slice(0,200);};r.readAsText(f);}
document.getElementById('resume-form').addEventListener('submit',e=>{e.preventDefault();showToast('Profile saved!');});
/*** POST JOB ***/
document.getElementById('job-form').addEventListener('submit',e=>{e.preventDefault();const j={id:'job_'+Date.now(),type:'job',title:job-title.value,company:job-company.value,location:job-location.value,jobType:job-type.value,salary:job-salary.value,description:job-description.value,requirements:job-requirements.value,contact:job-contact.value,createdAt:Date.now()};addItem(j);showSection('jobs');showToast('Job posted!');});
/*** LOGIN ***/
function openLoginModal(){document.getElementById('login-modal').classList.remove('hidden');}
function closeLoginModal(){document.getElementById('login-modal').classList.add('hidden');}
function openSignupModal(){document.getElementById('signup-modal').classList.remove('hidden');}
function closeSignupModal(){document.getElementById('signup-modal').classList.add('hidden');}
function switchToSignup(){closeLoginModal();openSignupModal();}
function switchToLogin(){closeSignupModal();openLoginModal();}
document.getElementById('login-form').addEventListener('submit',e=>{e.preventDefault();const em=login-email.value.toLowerCase();const pw=login-password.value;const u=users.find(x=>x.email===em&&x.password===pw);if(!u)return showToast('Invalid login','error');currentUser=u;refreshUI();closeLoginModal();showToast('Welcome back!');});
/*** SIGNUP ***/
function setSignupType(t){document.getElementById('signup-type').value=t;document.getElementById('signup-type-seeker').classList.toggle('border-blue-500',t==='seeker');document.getElementById('signup-type-poster').classList.toggle('border-blue-500',t==='poster');document.getElementById('signup-company-wrapper').classList.toggle('hidden',t!=='poster');}
document.getElementById('signup-form').addEventListener('submit',e=>{e.preventDefault();const t=signup-type.value||'seeker';const u={id:'u_'+Date.now(),type:t,name:signup-name.value,email:signup-email.value.toLowerCase(),password:signup-password.value,location:signup-location.value,bio:signup-bio.value};if(t==='poster')u.company=signup-company.value;users.push(u);addItem(u);currentUser=u;refreshUI();closeSignupModal();showToast('Account created!');});
/*** LOGOUT ***/
function logout(){currentUser=null;refreshUI();showToast('Logged out');}
/*** TOAST ***/
function showToast(msg,type='success'){const t=document.getElementById('toast');t.innerText=msg;t.className='toast show '+(type==='error'?'toast-error':'toast-success');setTimeout(()=>{t.classList.remove('show');},2000);}
/*** GOOGLE LOGIN PLACEHOLDER ***/
window.onload=function(){
google.accounts.id.initialize({client_id:"REPLACE_WITH_YOUR_CLIENT_ID",callback:(resp)=>{const data=parseJwt(resp.credential);const em=data.email.toLowerCase();let u=users.find(x=>x.email===em);if(!u){u={id:'u_'+Date.now(),type:'seeker',name:data.name,email:em,password:'',location:'Wichita, KS',bio:''};users.push(u);addItem(u);}currentUser=u;refreshUI();closeLoginModal();showToast('Logged in with Google!');}});
google.accounts.id.renderButton(document.getElementById("google-signin"),{theme:"outline",size:"large"});}
function parseJwt(t){return JSON.parse(atob(t.split('.')[1]));}
</script></body></html>
